<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="title" content="{{ page.title }}">
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.tags | join: ', ' }}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chris Weaver - {{ page.title }}</title>

        <script src="/assets/js/bundle.js"></script>
        <link rel="stylesheet" href="/assets/css/markdown.css"/>
        

    </head>

    <body class="bg-darker d-flex flex-column">

        <!-- Header -->
        {% include header.html %}

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-darker sticky-top flex-nowrap flex-row">
            <div class="mx-auto" style="white-space: nowrap;">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/notebook">Notebook</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Site wrapper -->
        <div class="content">
            <div class="card my-4">
                <div class="card-body bg-dark">
                    {{ content }}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="footer bg-lighter text-white-50 py-1">
            {% include footer-links.html %}
        </footer>
    </body>

</html>
