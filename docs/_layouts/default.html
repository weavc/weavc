<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.tags | join: ', ' }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chris Weaver - {{ page.title }}</title>

    <script src="/assets/js/bundle.js"></script>

  </head>

  <body class="bg-body border-secondary d-flex flex-column">

    {% include header.html %}

    {% include nav.html %}

    <div class="content">
      <div class="card my-4 border-1 bg-2">
        <div class="card-body">
          {{ content }}
        </div>
      </div>
    </div>

    <footer id="sticky-footer" class="footer bg-2 text-white-50 py-1">
      {% include footer-links.html %}
    </footer>

  </body>

</html>
