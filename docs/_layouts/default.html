<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="title" content="{{ page.title }}">
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.tags | join: ', ' }}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chris Weaver - {{ page.title }}</title>

        <script src="/assets/js/bundle.js"></script>

    </head>

    <body class="bg-3 d-flex flex-column">

        <!-- Header -->
        {% include header.html %}

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg bg-3 sticky-top flex-nowrap flex-row">
            <div class="mx-auto" style="white-space: nowrap;">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-5">
                        <a class="nav-link p-0" href="/"><b>&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;</b></a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link p-0" href="/projects"><b>&nbsp;Projects&nbsp;</b></a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link p-0" href="/notebook"><b>&nbsp;Notebook&nbsp;</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Site wrapper -->
        <div class="content">
            <div class="card my-4 border-dark">
                <div class="card-body bg-2">
                    {{ content }}
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="footer bg-2 text-white-50 py-1">
            {% include footer-links.html %}
        </footer>
    </body>

</html>
