<div class="container-fluid content-row">
    <div class="row">
        <ul class="list-group w-100">
        {% assign items = site.posts %}
        {%- for p in items %}
        {% if p.categories contains 'notes' %}
        {% if p.terms contains page.filter or page.filter == nil %}
        <li class="bg-3 highlight-1 list-group-item d-flex justify-content-between align-items-center">
            <a href="{{p.url}}" class="text-end stretched-link">
              {% if p.icon != nil %}<i class="bi bi-{{p.icon}}"></i>&nbsp;{% endif %} 
              {{p.title}}
            </a>
            <span class="badge bg-info badge-pill">{{p.date | date: "%d-%m-%Y" }}</span>
          </li>
        {% endif %}
        {% endif %}
        {% endfor -%}
        </ul>
    </div>
</div>
