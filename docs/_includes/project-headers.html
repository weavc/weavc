
<div class="row d-block">
    <div class="col-12 mb-1">
        <h4 class="d-inline">{{ page.title }}&nbsp;</h4>
        <a href="{{page.url}}"><small><i class="fas fa-link"></i></small></a>
        {% if page.repo %}
        <a href="https://github.com/{{page.repo}}" class="d-inline float-right">
            <img src="https://img.shields.io/static/v1?label=&message={{page.repo}}&color=blue&style=flat-square&logo=Github" alt="Github">
        </a>
        {% endif %}
        <p style="padding:0;">{{ page.description }}</p>
    </div>
    <div class="col-12">
        {% include tags.html %}
    </div>
</div>  
<hr />
