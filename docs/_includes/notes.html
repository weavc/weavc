<div class="container-fluid content-row">
  <div class="row">
    <ul class="list-group w-100">
      {% assign items = site.notes %}
      {%- for p in items %}
      <li class="bg-1 list-group-item d-flex justify-content-between align-items-center">
        <span class="text-start text-light text-decoration-none">
          {% if p.icon != nil %}<span><i class="bi bi-{{p.icon}}"></i>&nbsp;</span>{% endif %}
          <span class="reset-font">{{p.title}}</span>
        </span>
        <div class="no-wrap text-end">
          <a class="ms-2 me-2 badge bg-dark highlight-2 text-decoration-none" href="{{p.url}}">
            <span class="btn-link text-secondary">View</span><span>&nbsp;</span><i class="bi bi-arrow-right text-secondary"></i>
          </a>
        </div>
      </li>
      {% endfor -%}
    </ul>
  </div>
</div>
