<div class="container-fluid p-0">
  <div class="row">
    {% assign items = site.projects | sort: 'sort_key' %}
    {%- for p in items %}
    {% if p.pinned %}
    <div class="col-lg-6 col-sm-6 mb-2 px-1">
      <div class="card bg-1 h-100">
        <div class="card-body">
          <h5 class="card-title border-bottom border-1 pb-2 mb-2"><b>{{p.title}}</b></h5>
          <p class="card-text">
            {{p.description}}
            <br />
            <br />
            {% include tags.html tags=p.tags %}
          </p>
        </div>
        <div class="card-footer text-end">
          {% include github-badge.html repo=p.repo %}
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor -%}
  </div>
</div>
