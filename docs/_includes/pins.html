<div class="container-fluid content-row">
    <div class="row">
        {% assign items = site.projects | sort: 'sort_key' %}
        {%- for p in items %}
        {% if p.pinned %}
        <div class="col-lg-6 col-sm-6 mb-2 px-1">
            <div class="card main-bg-dark h-100">
                <div class="card-body">
                    <h5 class="card-title">{{p.title}}</h5>
                    <p class="card-text">
                        {{p.description}}
                        <br />
                        <br />
                        {% for tag in p.tags %}<span class="badge badge-secondary">{{tag}}</span>{% if forloop.last != true %}&nbsp;{% endif%}{% endfor %}
                    </p>
                </div>
                <div class="card-footer text-muted">
                    <a class="d-inline float-left" href="https://github.com/{{p.repo}}">
                        <img src="https://img.shields.io/static/v1?label=&message={{p.repo}}&color=blue&style=flat-square&logo=Github" alt="Github">
                    </a>
                    <a class="float-right" href="{{p.url}}"><small>Read more..&nbsp;<i class="fas fa-link"></i></small></a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor -%}
    </div>
</div>
