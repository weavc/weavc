<div id="breadcrumbs" class="mb-3">
  <small>
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <a class="btn-link text-mono text-secondary" href="/">Home</a>
    {% for crumb in crumbs offset: 1 %}

    {% if forloop.last %}
    / <span class="text-muted">{{ page.title }}</span>
    {% else %}
    / <a class="btn-link text-secondary text-mono"
      href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{
      crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
    {% endif %}
    {% endfor %}
  </small>
</div>
