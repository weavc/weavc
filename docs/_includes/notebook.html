<div class="container-fluid content-row">
    <div class="row">
        <ul class="list-group w-100">
        {% assign items = site.posts %}
        {%- for p in items %}
        {% if p.categories contains 'notebook' %}
        {% if p.categories contains page.filter %}
          <li class="bg-dark list-group-item d-flex justify-content-between align-items-center">
              <a href="{{p.url}}">{{p.title}}&nbsp;<small><i class="fas fa-link"></i></small></a>
            <span class="badge badge-primary badge-pill">{{p.date | date: "%d-%m-%Y" }}</span>
          </li>
        {% endif %}
        {% endif %}
        {% endfor -%}
        </ul>
    </div>
</div>
