<div class="container-fluid content-row">
    <div class="row">
        <ul class="list-group w-100">
        {% assign items = site.posts %}
        {%- for p in items %}
        {% if p.categories contains 'notebook' %}
        {% if p.terms contains page.filter or page.filter == nil %}
        <li class="bg-darker highlight-dark list-group-item d-flex justify-content-between align-items-center">
            <a href="{{p.url}}" class="text-end stretched-link">
              {{p.title}}&nbsp;<i class="bi bi-link"></i>
            </a>
            <span class="badge bg-primary badge-pill">{{p.date | date: "%d-%m-%Y" }}</span>
          </li>
        {% endif %}
        {% endif %}
        {% endfor -%}
        </ul>
    </div>
</div>
